<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add10(a, callback) {
            setTimeout(() => {
                callback(a + 10)
            }, 1000);
        }

        add10(5, res => {
            // console.log(res)
        })

        function add20(a) {
            return new Promise(resolve => setTimeout(() => resolve(a + 20), 1000));
        }

        const c = add20(5)
            .then(add20)
            .then(add20)
        // console.log(c)

    </script>
    <script>
        //일급활용 
        const delay100 = a => new Promise(resolve => setTimeout(() => resolve(a), 2000))


        const go1 = (a, f) => a instanceof Promise ? a.then(f) : f(a)
        const add5 = a => a + 5;
        console.log(go1(5, add5))
        go1(go1(delay100(5), add5), console.log)

    </script>
</head>
